<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; color: beige; margin-top: 20px;">Weather Info</h1>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter City Name">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>


    <script>

        document.getElementById('search-btn').addEventListener('click', function(e){
           myFunc(); 
           let input = document.getElementById('search-input');
           input.value = ''


        })

        function myFunc() {
            let input = document.getElementById('search-input').value;
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${input}&APPID=79412cab7b85a1e64a646d6e6d144dfd&units=metric`;
            fetch(url)
            .then(res => res.json())
            .then(data => {
                let cityName = document.getElementById('city-name');
                let temperature = document.getElementById('temperature');
                cityName.innerText = data.name;
                temperature.innerText = parseInt(data.main.temp);

            })
        }
    
        
        
        
            
        
 
    </script>

</body>

</html>
